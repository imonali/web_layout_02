<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Link -->

    <!-- Bootstrap CSS File-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Thme CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <title>WEB LAYOUT</title>
  </head>
  <body>
    
    <section class="header">
      <div class="container">
        <h1>Header</h1>
        <div class="row">
          <div class="box"></div>
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box"></div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box"></div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <h1>Hero</h1>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-7 col-sm-12 d-sm-block d-none"><div class="box">2.1</div></div>
              <div class="col-md-5  col-sm-12"><div class="box">2.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none"><div class="box red">3</div></div>
        </div>
      </div>
    </section>
    
    <section class="body">
      <div class="container">
        <h1>Body</h1>
        <div class="row">
          <div class="col-md-9">
           <div class="row">
            <div class="col-md-4 col-sm-8">
              <div class="box">4.1</div>
           </div>
           <div class="col-sm-3 d-md-none d-sm-block">
            <div class="box red">3</div>
           </div>
           <div class="col-md-8 col-sm-12">
              <div class="box">4.2</div>
           </div>
           </div>
          </div>
          <div class="col-md-3 d-md-block d-none"> <div class="box">5</div></div>
        </div>
      </div>
    </section>  

      <section class="five d-md-none d-sm-block d-none">
        <div class="container">
          <h1>Header</h1>
          <div class="row">
            <div class="col-sm-12">
              <div class="box">5</div>
            </div>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="container">
          <h1>Footer</h1>
          <div class="row">
            <div class="col-md-12">
              <div class="box">6</div>
            </div>
          </div>
        </div>
      </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script  src="js/jquery-3.5.1.min.js"></script> -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
